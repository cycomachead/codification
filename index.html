    <script type="text/javascript">
      var world;
      window.onload = function () {
        var canvas = document.getElementById('world');
        canvas.width = document.width / 2;
        canvas.height = document.height - 100;
        world = new WorldMorph(canvas, false);
        world.worldCanvas.focus();
        new IDE_Morph(false).openIn(world);
        setInterval(loop, 1);
        function loop() {
          world.doOneCycle();
        }
      };
    </script>
